<div class="login-form">
    <form>
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            
           <input #emailInput class="input form-control" type="email" placeholder="Email">
        </div>
        <div class="form-group">
          
            <input #pwInput class="input form-control" type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="onLoginButtonClicked(emailInput.value, pwInput.value)">Log in</button>
        </div>       
    </form>
    <p class="text-center"><a routerLink="/signup">Create an Account</a></p>
</div>
