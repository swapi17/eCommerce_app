<div class="signup-form">
    <form>
        <h2 class="text-center">Sign up</h2>       
        <div class="form-group">
            
           <input #emailInput class="input form-control" type="email" placeholder="Email">
        </div>
        <div class="form-group">
          
            <input #pwInput class="input form-control" type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="onSignupButtonClicked(emailInput.value, pwInput.value)">Sign up</button>
        </div>
             
    </form>
    
    <p class="text-center">Already got an account?<a routerLink="/login"> Login</a> now!</p>
</div>
